<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARK SİNEMA - Kayıt Ol</title>
  <link rel="stylesheet" href="css/kayıtol.css" />
  <link rel="icon" href="gorseller/ıronmanıcon.png">
</head>
<body>

<div class="form-container">
  <h2>Kayıt Ol</h2>
  <form id="kayit-form">
    <label for="ad">Ad Soyad:</label>
    <input type="text" id="ad" required>

    <label for="email">E-posta:</label>
    <input type="email" id="email" required>

    <label for="sifre">Şifre:</label>
    <input type="password" id="sifre" required>

    <button type="submit">Kayıt Ol</button>
  </form>
</div>

<script>
  document.getElementById("kayit-form").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Kayıt başarılı. Giriş sayfasına yönlendiriliyorsunuz...");
    window.location.href = "girisyap.html";
  });
</script>



</body>
</html>
